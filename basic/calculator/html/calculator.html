<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>승화의 계산기</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="index.js"></script>
    <center><h2>승화의 첫번째 계산기</h2></center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <table align=center>
      <tr><td>
        <div class="well well-sm"><p style="font-size :20px;text-align: Right;" id="demo"></p></div>
      </td></tr>
      <tr><td>

        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px; width:70px" onclick="add_exp('(')" value="(">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px; width:70px" onclick="add_exp(')')" value=")">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="del_exp()" value="C">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="all_clear()" value="AC">
      </td></tr>
      <tr><td>
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('9')" value="9">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('8')" value="8">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('7')" value="7">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('+')" value="+">
      </td></tr>
      <tr><td>
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('6')" value="6">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('5')" value="5">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('4')" value="4">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('-')" value="-">
      </td></tr>
      <tr><td>
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('3')" value="3">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('2')" value="2">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('1')" value="1">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('*')" value="×">
      </td></tr>
      <tr><td>
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('0')" value="0">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('.')" value=".">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="eval_exp()" value="=">
        <input type="button" class="btn btn-default navbar-btn" style="font-size : 20px;width:70px" onclick="add_exp('/')" value="÷">
      </td></tr>
    </table>

  <script>
      var expression = '';

      function add_exp(char) {
        expression += char;
        document.getElementById("demo").innerHTML = expression;
      }

      function del_exp() {
        expression= expression.slice(0, -1);
        document.getElementById("demo").innerHTML =  expression;
      }

      function eval_exp() {
        try {
          var result = eval(expression);
          document.getElementById("demo").innerHTML = Number(result).toLocaleString('en');
        }
        catch(err) {
          document.getElementById("demo").innerHTML = '';
        }
      }

      function all_clear() {
        expression=''
        document.getElementById("demo").innerHTML = expression;
      }
</script>
  </body>
</html>
